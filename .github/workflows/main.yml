name: Android CI

on:
  pull_request:
    branches:
      - 'test'

jobs:
  Debug:
    name: Run Unit Tests(GE)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    # Execute Unit tests
    - name: Unit Test
      run: ./gradlew testDebugUnitTest
